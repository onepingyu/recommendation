<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Interior-Design-Responsive-Website-Templates-Edge">
	<meta name="author" content="">
	<title>Home</title>
	<link rel="favicon" href="assets/images/favicon.png">
	<link rel="stylesheet" media="screen" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
	<link rel="stylesheet" href="/static/assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/assets/css/font-awesome.min.css">
	<link rel="stylesheet" href="/static/assets/css/bootstrap-theme.css" media="screen">
	<link rel="stylesheet" href="/static/assets/css/style.css">
    <link rel='stylesheet' id='camera-css'  href='/static/assets/css/camera.css' type='text/css' media='all'>
	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	<script src="assets/js/html5shiv.js"></script>
	<script src="assets/js/respond.min.js"></script>
	<![endif]-->
</head>
<body>
    <div class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
				<a class="navbar-brand" href="index.html">
					<img src="/static/Wopop_files/together.png" alt="Techro HTML5 template"></a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav pull-right mainNav">
					<li class="active"><a href="{% url 'index' %}">Home</a></li>
                    {% if not has_login %}
					    <li><a href="{% url 'login' %}">Login</a></li>
                    {% else %}
                        <li><a href="{% url 'logout' %}">Sign up</a></li>
                    {% endif %}
					<li><a href="{% url 'register' %}">Sign in</a></li>

				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</div>

    {% block body %}
    {% endblock %}

<!-- JavaScript libs are placed at the end of the document so the pages load faster -->
	<script src="/static/assets/js/modernizr-latest.js"></script>
	<script type='text/javascript' src='/static/assets/js/jquery.min.js'></script>
    <script type='text/javascript' src='/static/assets/js/fancybox/jquery.fancybox.pack.js'></script>

    <script type='text/javascript' src='/static/assets/js/jquery.mobile.customized.min.js'></script>
    <script type='text/javascript' src='/static/assets/js/jquery.easing.1.3.js'></script>
    <script type='text/javascript' src='/static/assets/js/camera.min.js'></script>
    <script src="/static/assets/js/bootstrap.min.js"></script>
	<script src="/static/assets/js/custom.js"></script>
    <script>
		jQuery(function(){

			jQuery('#camera_wrap_4').camera({
				height: '600',
				loader: 'bar',
				pagination: false,
				thumbnails: false,
				hover: false,
				opacityOnGrid: false,
				imagePath: 'assets/images/'
			});

		});
	</script>
</body>
</html>
