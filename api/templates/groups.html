{% extends "base.html" %}

{% block body %}
    <a class="btn-sm" style="float: right" href="/">Join Events</a>
    {% for group in groups %}
<div class="container">
	<div class="row">
		<div class="span12">
			<h2>
				{{ group.name }}
			</h2>
			<p>
				{{ group.description }}
            </p>
			<p>
				<a class="btn" href="/group/{{ group.id }}">查看更多 »</a>
			</p>
		</div>
	</div>
</div>
    {% endfor %}

{% endblock %}
