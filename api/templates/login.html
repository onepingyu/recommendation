<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>Login</title>
<link href="/static/Wopop_files/style_log.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="/static/Wopop_files/style.css">
<link rel="stylesheet" type="text/css" href="/static/Wopop_files/userpanel.css">
<link rel="stylesheet" type="text/css" href="/static/Wopop_files/jquery.ui.all.css">

</head>

<body class="login" mycollectionplug="bind">
<div class="login_m">
<div class="login_logo"><img src="/static/Wopop_files/together.png" width="400" height="100"></div>
<div class="login_boder">
<form class="form-signin" method = 'post' enctype="multipart/form-data">{% csrf_token %}
<div class="login_padding" id="login_model">
    <div>{% if password_is_wrong  %}
          <p style="color: red;">please check your name or password!</p>
    {% endif %}</div>
  <h2>USERNAME</h2>
  <label  for="id_username">
    <input type="text" id="id_username" name="username" class="txt_input txt_input2"  placeholder="Your name">
  </label>
  <h2>PASSWORD</h2>
  <label for="id_password">
    <input type="password" name="password" id="id_password" class="txt_input" placeholder="Your password">
  </label>

  <p class="forgot"><a id="iforget" href="javascript:void(0);">Forgot your password?</a></p>
  <div class="rem_sub">
  <div class="rem_sub_l">
  <input type="checkbox" name="checkbox" id="save_me">
   <label for="checkbox">Remember me</label>
   </div>
    <label>
{#      <button class="btn btn-lg btn-primary btn-block btn-group" aria-label="hehe" type="submit" id="login">登录</button>#}
      <input type="submit" class="sub_button" name="button" id="login" value="SIGN-IN" style="opacity: 0.7;">
    </label>
  </div>
</div>
<div id="forget_model" class="login_padding" style="display:none">
<br>

  <div class="rem_sub">
  <div class="rem_sub_l">
   </div>
    <label>
     <input type="submit" class="sub_buttons" name="button" id="Retrievenow" value="Retrieve now" style="opacity: 0.7;">
     　　　
     <input type="submit" class="sub_button" name="button" id="denglou" value="Return" style="opacity: 0.7;">　　

    </label>
  </div>
</div>
<!--login_padding  Sign up end-->

</form>
</div><!--login_boder end-->
</div><!--login_m end-->

 <br> <br>

</body></html>
