{% extends "base.html" %}
{% block body %}
<div class="container">
				<div class="row">
					<div class="col-md-8">
						<h3 class="section-title">Your Group</h3>
						<p>
						Create your Group here, make more people to join you guys.
                        </p>

						<form class="form-light mt-20" role="form">
							<div class="form-group">
								<label>Name</label>
								<input type="text" class="form-control" placeholder="Your event name">
							</div>
                            <div class="form-group">
								<label>Address</label>
								<input type="text" class="form-control" placeholder="Event address">
							</div>
							<div class="form-group">
								<label>Descriptions</label>
								<textarea class="form-control" id="message" placeholder="Write your group descriptions here..." style="height:100px;"></textarea>
							</div>
							<button type="submit" class="btn btn-two">Submit</button><p><br/></p>
						</form>
					</div>
				</div>
			</div>
{% endblock %}
